<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>
      <i class="fas fa-address-book"></i> Contact List
    </h1>

    <form id="contact-form" class="form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="vacancy" placeholder="Vacancy" required />
      <input type="tel" id="phone" placeholder="Phone +7XXXXXXXXXX" required />

      <div class="form-buttons">
        <button type="submit" id="add-btn">
          <i class="fas fa-plus"></i> ADD
        </button>
        <button type="button" id="clear-btn">
          <i class="fas fa-trash"></i> Clear List
        </button>
        <button type="button" id="search-btn">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </form>

    <div class="alphabet-list">
      <div class="column">
        <!-- A-M -->
        <div class="letter-block" data-letter="A">A</div>
        <div class="letter-block" data-letter="B">B</div>
        <div class="letter-block" data-letter="C">C</div>
        <div class="letter-block" data-letter="D">D</div>
        <div class="letter-block" data-letter="E">E</div>
        <div class="letter-block" data-letter="F">F</div>
        <div class="letter-block" data-letter="G">G</div>
        <div class="letter-block" data-letter="H">H</div>
        <div class="letter-block" data-letter="I">I</div>
        <div class="letter-block" data-letter="J">J</div>
        <div class="letter-block" data-letter="K">K</div>
        <div class="letter-block" data-letter="L">L</div>
        <div class="letter-block" data-letter="M">M</div>
      </div>
      <div class="column">
        <!-- N-Z -->
        <div class="letter-block" data-letter="N">N</div>
        <div class="letter-block" data-letter="O">O</div>
        <div class="letter-block" data-letter="P">P</div>
        <div class="letter-block" data-letter="Q">Q</div>
        <div class="letter-block" data-letter="R">R</div>
        <div class="letter-block" data-letter="S">S</div>
        <div class="letter-block" data-letter="T">T</div>
        <div class="letter-block" data-letter="U">U</div>
        <div class="letter-block" data-letter="V">V</div>
        <div class="letter-block" data-letter="W">W</div>
        <div class="letter-block" data-letter="X">X</div>
        <div class="letter-block" data-letter="Y">Y</div>
        <div class="letter-block" data-letter="Z">Z</div>
      </div>
    </div>
  </main>
  <!-- модальное окно для кнопки поиска Search -->
    <div id="search-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">
          <i class="fas fa-times"></i>
        </span>
        <h2>Search Contacts</h2>
        <input type="text" id="search-input" placeholder="Enter name or phone">
        <div id="search-results"></div>
      </div>
    </div>

    <!-- модальное окно для вывода контакта при клике на букву -->
    <div id="letter-contacts-modal" class="letter-contacts-modal hidden">
      <div class="letter-contacts-modal-content">
        <span class="close-modal"><i class="fas fa-times"></i></span>
        <h2>Contacts starting with <span id="modal-letter">J</span></h2>
        <div id="letter-contacts-list">
          <!-- Здесь будут отображаться контакты -->
        </div>
      </div>
    </div>
</body>
</html>
